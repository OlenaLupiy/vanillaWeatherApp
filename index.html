<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="weather">
          <a
            href="http://www.shecodes.io/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="src/logo.png" class="logo" alt="SheCodes Logo" />
          </a>
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="search_input form-control"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weather_info">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="date"></span>, <span id="description" class="description"></span>
                  </li>
                  <li>
                    <span>Humidity: <strong id="humidity"></strong> %</span
                    >,<span>Wind: <strong id="wind">4.92</strong> km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <div class="temperature_container temperature_wrap">
                  <div class="emoji">
                    <img src="" alt="" id="icon"/>
                  </div>
                  <div>
                    <span class="temperature"
                      ><strong id="temperature"></strong
                    ></span>
                    <span class="unit">°C | °F</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer">
              <small
                >This product was coded be Olena Lupiy and is
                <a
                  href="https://github.com/OlenaLupiy/vanillaWeatherApp"
                  target="_blank"
                  >open-sourced on GitHub</a
                >
                and<a href="http://" target="_blank" rel="noopener noreferrer">
                  hosted on Netlify</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
